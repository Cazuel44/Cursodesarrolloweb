<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/Kawalovers K.L..png" type="image/x-icon">

</head>

<body>


    <header>
        <div class="cajaheder">
            <div>
                <img class="logo" src="../img/Kawalovers K.L..png">

            </div>

            <div class="logoindex">
                <h1 class="tituloindex">Kawalovers</h1>

            </div>

            <div class="logoindex">
                <p class="parrafologo">
                    ! deja que los buenos tiempos pasen ¡
                </p>
            </div>
        </div>
    </header>



    <div class="titulovehiculos">
        <h2 class="h2estilo">Contáctanos</h2>
    </div>





    <div class="form2">
        <form class="formregistro2">

            <fieldset class="fieldset2">
                <legend>Formulario de contácto</legend>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre...">

                <label for="correo">Email</label>
                <input type="email" id="correo" placeholder="Ingrese su correo...">

                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" cols="30" rows="10" placeholder="Ingrese sus comentarios"></textarea>

                <input class="enviarcontacto" type="submit" value="Enviar">

                <a class="volverinicio" href="../index.html">Volver al inicio</a>

            </fieldset>

        </form>
    </div>
</body>

</html>
