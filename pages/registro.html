    <meta name="description" content=" esta pagina es para crear una cuenta en kawalovers">

    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../img/Kawalovers K.L..png" type="image/x-icon">

</head>

<body>

    <header>

        <div class="cajaheder">
            <div>
                <img class="logo" src="../img/Kawalovers K.L..png" alt="Logo de la pagina">

            </div>

            <div class="logoindex">
                <h1 class="tituloindex">Kawalovers</h1>

            </div>

            <div class="logoindex">
                <p class="parrafologo">
                    ! deja que los buenos tiempos pasen ¡
                </p>
            </div>

            <div class="navbarpadre">

                <nav class="menu">
    
                    
                    <a class="navbarini" href="../pages/catalogo.html">Catálogo</a>
                    <a class="navbarini" href="../pages/nosotros.html">Nosotros</a>

    <div class="tituloregistro">

    <div class="form1">

            <fieldset class="fieldset1">
                <legend>Ingresa tus datos</legend>

                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario...">

                <label for="correo">Email</label>
                <input type="email" id="correo" placeholder="ingrese su correo...">

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Ingrese su contraseña...">

                <input class="enviarregistro" type="submit" value="Enviar">

                <a class="tienescuentaform1" href="../index.html">Ya tienes una cuenta?</a>
            </fieldset>

        </form>
    </div>
